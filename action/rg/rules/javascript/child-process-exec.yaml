rules:
  - id: rg.js.child-process-exec
    patterns:
      - pattern: child_process.exec(...)
    message: Avoid using child_process.exec with untrusted input.
    severity: ERROR
    metadata:
      category: security
      technology:
        - javascript
      rg_hint: "Avoid exec/shell. Use spawn/execFile with args array; never pass user input to a shell."