rules:
  - id: action.rg.rules.javascript.rg.js.child-process-exec
    languages: [javascript, typescript]
    message: "Avoid using child_process.exec/execSync with untrusted input. Prefer spawn/execFile with args array."
    severity: ERROR
    patterns:
      - pattern-either:
          - pattern: child_process.exec(...)
          - pattern: child_process.execSync(...)
          - pattern: exec(...)
          - pattern: execSync(...)
    metadata:
      category: security
      technology: [javascript]
      rg:
        hint: "Avoid exec/shell. Use spawn/execFile with args array; never pass user input to a shell."
